# üè• ZAIN HMS Supervisor Configuration
# Process management for production deployment

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:zain_hms]
command=gunicorn zain_hms.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --max-requests 1000 --max-requests-jitter 50
directory=/app
user=zain
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/zain_hms.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=DJANGO_SETTINGS_MODULE=zain_hms.settings,PATH="/opt/venv/bin:%(ENV_PATH)s"

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nginx.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3

[program:celery_worker]
command=celery -A zain_hms worker --loglevel=info --concurrency=2
directory=/app
user=zain
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/celery_worker.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
environment=DJANGO_SETTINGS_MODULE=zain_hms.settings,PATH="/opt/venv/bin:%(ENV_PATH)s"
stopwaitsecs=60

[program:celery_beat]
command=celery -A zain_hms beat --loglevel=info
directory=/app
user=zain
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/celery_beat.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
environment=DJANGO_SETTINGS_MODULE=zain_hms.settings,PATH="/opt/venv/bin:%(ENV_PATH)s"
stopwaitsecs=60