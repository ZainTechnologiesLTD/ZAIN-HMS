# üè• ZAIN HMS Production Docker Compose Configuration
# 4-Container Scalable Architecture: NGINX ‚Üí Django ‚Üí PostgreSQL + Redis

services:
  # üêò PostgreSQL Database Container
  db:
    image: postgres:${POSTGRES_VERSION:-16-alpine}
    container_name: zain_hms_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-zain_hms}
      POSTGRES_USER: ${DB_USER:-zain_hms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backups:/backups
    networks:
      - zain_hms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-zain_hms_user} -d ${DB_NAME:-zain_hms}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # üêç Django Web Application Container
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        PYTHON_VERSION: 3.12
    image: ghcr.io/zain-technologies-22/zain-hms:${IMAGE_TAG:-latest}
    container_name: zain_hms_web
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-zain_hms_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-zain_hms}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - MAIN_DOMAIN=${MAIN_DOMAIN:-localhost}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
    volumes:
      - ./data/static:/app/staticfiles:ro
      - ./data/media:/app/media
      - ./logs:/app/logs
    networks:
      - zain_hms_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # üîÑ Redis Cache Container
  redis:
    image: redis:${REDIS_VERSION:-7-alpine}
    container_name: zain_hms_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./data/redis:/data
    networks:
      - zain_hms_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # üåê NGINX Reverse Proxy Container
  nginx:
    image: nginx:${NGINX_VERSION:-alpine}
    container_name: zain_hms_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/static:/var/www/static:ro
      - ./data/media:/var/www/media:ro
      - ./docker/ssl:/etc/ssl/certs:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - zain_hms_network
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # üìä Monitoring and Logging (Optional)
  watchtower:
    image: containrrr/watchtower
    container_name: zain_hms_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_STOPPED=true
    networks:
      - zain_hms_network

# üåê Networks Configuration
networks:
  zain_hms_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# üíæ Direct Bind Mounts Configuration
# Using direct bind mounts instead of named volumes to avoid mounting issues
# Data directories are managed by the installation script with proper permissions