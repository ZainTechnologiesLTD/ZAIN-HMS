{% extends 'base/base_dashboard.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ title }}</h3>
                </div>
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-boxes fa-5x text-muted"></i>
                    </div>
                    <h4 class="text-muted">{{ message }}</h4>
                    <p class="text-secondary">This feature is under development and will include comprehensive inventory tracking and analytics.</p>
                    <div class="mt-4">
                        <a href="{% url 'reports:report_list' %}" class="btn btn-primary">
                            <i class="fas fa-arrow-left me-1"></i>Back to Reports
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
