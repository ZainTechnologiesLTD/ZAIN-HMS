<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hospital Account - ZAIN HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .signup-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .username-check {
            font-size: 0.9em;
            margin-top: 5px;
        }
        .username-available {
            color: #28a745;
        }
        .username-taken {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="signup-container">
                    <div class="row no-gutters">
                        <div class="col-lg-6 d-flex align-items-center justify-content-center p-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <div class="text-center text-white">
                                <h2 class="mb-4"><i class="fas fa-hospital-alt mb-3 d-block" style="font-size: 3rem;"></i>Join ZAIN HMS</h2>
                                <p class="mb-0">Create your hospital account to get started with modern healthcare management</p>
                            </div>
                        </div>
                        <div class="col-lg-6 p-5">
                            <h3 class="text-center mb-4">Create Account</h3>
                            
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            
                            <form method="post" id="signupForm">
                                {% csrf_token %}
                                
                                <!-- Hospital Selection -->
                                <div class="mb-3">
                                    <label for="hospital_id" class="form-label">
                                        <i class="fas fa-hospital me-2"></i>Select Hospital
                                    </label>
                                    <select class="form-select" id="hospital_id" name="hospital_id" required>
                                        <option value="">Choose your hospital...</option>
                                        {% for hospital in hospitals %}
                                            <option value="{{ hospital.id }}" {% if form_data.hospital_id == hospital.id|stringformat:"s" %}selected{% endif %}>
                                                {{ hospital.name }} ({{ hospital.subdomain }})
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-2"></i>Username
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           value="{{ form_data.username|default:'' }}" required>
                                    <div id="usernameCheck" class="username-check"></div>
                                </div>
                                
                                <!-- Name Fields -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="first_name" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="first_name" name="first_name" 
                                               value="{{ form_data.first_name|default:'' }}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="last_name" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="last_name" name="last_name" 
                                               value="{{ form_data.last_name|default:'' }}" required>
                                    </div>
                                </div>
                                
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           value="{{ form_data.email|default:'' }}" required>
                                </div>
                                
                                <!-- Role -->
                                <div class="mb-3">
                                    <label for="role" class="form-label">
                                        <i class="fas fa-user-tag me-2"></i>Role
                                    </label>
                                    <select class="form-select" id="role" name="role" required>
                                        <option value="HOSPITAL_ADMIN" {% if form_data.role == 'HOSPITAL_ADMIN' %}selected{% endif %}>Hospital Administrator</option>
                                        <option value="DOCTOR" {% if form_data.role == 'DOCTOR' %}selected{% endif %}>Doctor</option>
                                        <option value="NURSE" {% if form_data.role == 'NURSE' %}selected{% endif %}>Nurse</option>
                                        <option value="RECEPTIONIST" {% if form_data.role == 'RECEPTIONIST' %}selected{% endif %}>Receptionist</option>
                                        <option value="PHARMACIST" {% if form_data.role == 'PHARMACIST' %}selected{% endif %}>Pharmacist</option>
                                        <option value="LAB_TECHNICIAN" {% if form_data.role == 'LAB_TECHNICIAN' %}selected{% endif %}>Lab Technician</option>
                                        <option value="ACCOUNTANT" {% if form_data.role == 'ACCOUNTANT' %}selected{% endif %}>Accountant</option>
                                    </select>
                                </div>
                                
                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <small class="form-text text-muted">Password must be at least 8 characters long</small>
                                </div>
                                
                                <!-- Confirm Password -->
                                <div class="mb-4">
                                    <label for="confirm_password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Confirm Password
                                    </label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                                
                                <div class="text-center">
                                    <small>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Username availability check
        let checkTimeout;
        document.getElementById('username').addEventListener('input', function() {
            clearTimeout(checkTimeout);
            const username = this.value.trim();
            const checkDiv = document.getElementById('usernameCheck');
            
            if (username.length < 3) {
                checkDiv.innerHTML = '';
                return;
            }
            
            checkTimeout = setTimeout(() => {
                fetch('{% url "accounts:check_username" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: 'username=' + encodeURIComponent(username)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.available) {
                        checkDiv.innerHTML = '<i class="fas fa-check-circle"></i> ' + data.message;
                        checkDiv.className = 'username-check username-available';
                    } else {
                        checkDiv.innerHTML = '<i class="fas fa-times-circle"></i> ' + data.message;
                        checkDiv.className = 'username-check username-taken';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 500);
        });
        
        // Password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
