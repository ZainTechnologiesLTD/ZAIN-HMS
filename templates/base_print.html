<!-- templates/base_print.html -->
{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" {% if LANGUAGE_CODE == 'ar' %}dir="rtl"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ZAIN HMS - Print Document{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @page {
            size: A4;
            margin: 1cm;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            line-height: 1.4;
            color: #333;
            background: white;
        }
        
        .print-container {
            max-width: 210mm;
            margin: 0 auto;
            padding: 20px;
            background: white;
        }
        
        .print-header {
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .print-footer {
            border-top: 1px solid #ddd;
            padding-top: 15px;
            margin-top: 30px;
            font-size: 10px;
            color: #666;
        }
        
        /* Print-specific styles */
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .print-container {
                max-width: none;
                margin: 0;
                padding: 0;
                box-shadow: none;
            }
            
            .no-print {
                display: none !important;
            }
            
            .page-break {
                page-break-before: always;
            }
            
            .avoid-break {
                page-break-inside: avoid;
            }
            
            /* Ensure QR codes print properly */
            .qr-code-container img {
                max-width: 100px !important;
                height: auto !important;
            }
            
            /* Force colors in print */
            .badge {
                background-color: #6c757d !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .bg-primary { background-color: #0d6efd !important; }
            .bg-success { background-color: #198754 !important; }
            .bg-danger { background-color: #dc3545 !important; }
            .bg-warning { background-color: #ffc107 !important; }
            .bg-info { background-color: #0dcaf0 !important; }
            .bg-secondary { background-color: #6c757d !important; }
            
            .text-primary { color: #0d6efd !important; }
            .text-success { color: #198754 !important; }
            .text-danger { color: #dc3545 !important; }
            .text-warning { color: #ffc107 !important; }
            .text-info { color: #0dcaf0 !important; }
        }
        
        /* RTL Support */
        [dir="rtl"] {
            text-align: right;
        }
        
        [dir="rtl"] .text-start {
            text-align: right !important;
        }
        
        [dir="rtl"] .text-end {
            text-align: left !important;
        }
        
        /* QR Code Styles */
        .qr-section {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background: #fafafa;
        }
        
        /* Serial Number Styles */
        .serial-display {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            padding: 8px 12px;
            border: 2px solid #007bff;
            border-radius: 4px;
            background: #f0f8ff;
            display: inline-block;
        }
        
        /* Table styles for better printing */
        .table {
            margin-bottom: 1rem;
        }
        
        .table td, .table th {
            padding: 0.5rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        
        .table thead th {
            border-bottom: 2px solid #dee2e6;
        }
        
        .table-borderless td,
        .table-borderless th {
            border: 0;
        }
        
        /* Utility classes for print */
        .print-break-before {
            page-break-before: always;
        }
        
        .print-break-after {
            page-break-after: always;
        }
        
        .print-avoid-break {
            page-break-inside: avoid;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="print-container">
        {% block content %}{% endblock %}
        
        <!-- Print Actions (hidden in print) -->
        <div class="no-print fixed-bottom bg-white p-3 border-top">
            <div class="d-flex justify-content-center gap-2">
                <button onclick="window.print()" class="btn btn-primary">
                    <i class="fas fa-print me-2"></i>
                    {% trans "Print" %}
                </button>
                <button onclick="window.close()" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>
                    {% trans "Close" %}
                </button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
