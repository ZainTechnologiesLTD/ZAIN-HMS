<!-- templates/doctors/password_reset_done.html -->
{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <h2 class="text-2xl font-bold mb-4">Password Reset Email Sent</h2>
            <p>We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, please check your spam folder.</p>
            <p class="mt-4">
              <a href="{% url 'doctors:doctor_list' %}" class="text-blue-600 hover:text-blue-800">
                Return to Home
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
