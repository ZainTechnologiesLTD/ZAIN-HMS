{% extends 'base.html' %}

{% block content %}
  <h2>Doctor List</h2>
    <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Specialization</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for doctor in doctors %}
        <tr>
          <td>{{ doctor.doctor_id }}</td>
          <td>{{ doctor.first_name }} {{ doctor.last_name }}</td>
          <td>{{ doctor.specialization }}</td>
          <td>{{ doctor.email }}</td>
          
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
