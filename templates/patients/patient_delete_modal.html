<div class="modal-header">
    <h5 class="modal-title">Confirm Delete</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete patient "{{ patient.first_name }} {{ patient.last_name }}"?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="button" 
            class="btn btn-danger"
            hx-delete="{% url 'patients:patient_delete_modal' patient.id %}"
            hx-target="closest tr"
            hx-swap="outerHTML swap:1s"
            onclick="bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide()">
        Delete
    </button>
</div>
