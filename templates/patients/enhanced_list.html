{% block content %}
<div x-data="patientManager()" x-init="init()">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 mb-1">
                <i class="fas fa-users me-3 text-primary"></i>Patient Management
            </h1>
            <p class="text-muted mb-0">Manage and track all patient records</p>
        </div>
        <div class="d-flex gap-2">
            <div class="view-toggle">
                <button class="btn btn-outline-primary" 
                        :class="{ 'active': currentView === 'grid' }"
                        @click="switchView('grid')">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="btn btn-outline-primary" 
                        :class="{ 'active': currentView === 'list' }"
                        @click="switchView('list')">
                    <i class="fas fa-list"></i>
                </button>
            </div>
            
            <div class="export-options">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-download me-2"></i>Export
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="?export=excel">
                            <i class="fas fa-file-excel me-2"></i>Excel
                        </a></li>
                        <li><a class="dropdown-item" href="?export=pdf">
                            <i class="fas fa-file-pdf me-2"></i>PDF
                        </a></li>
                        <li><a class="dropdown-item" href="?export=csv">
                            <i class="fas fa-file-csv me-2"></i>CSV
                        </a></li>
                    </ul>
                </div>
            </div>
            
            <a href="{% url 'patients:create' %}" class="btn btn-primary">
                <i class="fas fa-user-plus me-2"></i>Add Patient
            </a>
        </div>
    </div>

    <!-- Statistics Overview -->
    <div class="stats-overview">
        <div class="stat-card">
            <div class="stat-number">{{ total_patients|default:0 }}</div>
            <div class="stat-label">Total Patients</div>
            <div class="stat-change">
                <i class="fas fa-arrow-up text-success"></i>
                +{{ new_patients_today|default:0 }} today
            </div>
        </div>
        <div class="stat-card" style="border-left-color: var(--success-color);">
            <div class="stat-number" style="color: var(--success-color);">{{ active_patients|default:0 }}</div>
            <div class="stat-label">Active Patients</div>
            <div class="stat-change">Currently registered</div>
        </div>
        <div class="stat-card" style="border-left-color: var(--warning-color);">
            <div class="stat-number" style="color: var(--warning-color);">{{ appointments_today|default:0 }}</div>
            <div class="stat-label">Today's Appointments</div>
            <div class="stat-change">Scheduled for today</div>
        </div>
        <div class="stat-card" style="border-left-color: var(--danger-color);">
            <div class="stat-number" style="color: var(--danger-color);">{{ emergency_cases|default:0 }}</div>
            <div class="stat-label">Emergency Cases</div>
            <div class="stat-change">Active emergencies</div>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="search-filters-section">
        <form method="GET" class="filters-grid" hx-get="{% url 'patients:list' %}" hx-target="#patientsList" hx-trigger="submit, change">
            <div class="search-input-wrapper">
                <input type="text" 
                       name="q" 
                       class="form-control" 
                       placeholder="Search by name, ID, phone..."
                       value="{{ request.GET.q }}"
                       hx-get="{% url 'patients:list' %}"
                       hx-target="#patientsList"
                       hx-trigger="keyup changed delay:300ms">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div>
                <label class="form-label">Age Range</label>
                <select name="age_range" class="form-select">
                    <option value="">All Ages</option>
                    <option value="0-18" {% if request.GET.age_range == '0-18' %}selected{% endif %}>0-18 years</option>
                    <option value="19-35" {% if request.GET.age_range == '19-35' %}selected{% endif %}>19-35 years</option>
                    <option value="36-55" {% if request.GET.age_range == '36-55' %}selected{% endif %}>36-55 years</option>
                    <option value="56+" {% if request.GET.age_range == '56+' %}selected{% endif %}>56+ years</option>
                </select>
            </div>
            
            <div>
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select">
                    <option value="">All Genders</option>
                    <option value="M" {% if request.GET.gender == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if request.GET.gender == 'F' %}selected{% endif %}>Female</option>
                    <option value="O" {% if request.GET.gender == 'O' %}selected{% endif %}>Other</option>
                </select>
            </div>
            
            <div>
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="">All Statuses</option>
                    <option value="ACTIVE" {% if request.GET.status == 'ACTIVE' %}selected{% endif %}>Active</option>
                    <option value="INACTIVE" {% if request.GET.status == 'INACTIVE' %}selected{% endif %}>Inactive</option>
                    <option value="DISCHARGED" {% if request.GET.status == 'DISCHARGED' %}selected{% endif %}>Discharged</option>
                </select>
            </div>
            
            <div>
                <label class="form-label">Blood Group</label>
                <select name="blood_group" class="form-select">
                    <option value="">All Blood Groups</option>
                    <option value="A+" {% if request.GET.blood_group == 'A+' %}selected{% endif %}>A+</option>
                    <option value="A-" {% if request.GET.blood_group == 'A-' %}selected{% endif %}>A-</option>
                    <option value="B+" {% if request.GET.blood_group == 'B+' %}selected{% endif %}>B+</option>
                    <option value="B-" {% if request.GET.blood_group == 'B-' %}selected{% endif %}>B-</option>
                    <option value="O+" {% if request.GET.blood_group == 'O+' %}selected{% endif %}>O+</option>
                    <option value="O-" {% if request.GET.blood_group == 'O-' %}selected{% endif %}>O-</option>
                    <option value="AB+" {% if request.GET.blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                    <option value="AB-" {% if request.GET.blood_group == 'AB-' %}selected{% endif %}>AB-</option>
                </select>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-filter me-1"></i>Filter
                </button>
                <a href="{% url 'patients:list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-1"></i>Clear
                </a>
            </div>
        </form>
    </div>

    <!-- Patients List -->
    <div id="patientsList">
        <!-- Grid View -->
        <div x-show="currentView === 'grid'" class="patients-grid">
            {% for patient in patients %}
            <div class="patient-card" data-patient-id="{{ patient.id }}">
                <div class="patient-card-header">
                    <div class="patient-status-badge status-{{ patient.status|lower }}">
                        {{ patient.get_status_display }}
                    </div>
                    <div class="patient-avatar">
                        {{ patient.first_name.0 }}{{ patient.last_name.0 }}
                    </div>
                    <div class="patient-name">{{ patient.get_full_name }}</div>
                    <div class="patient-id">ID: {{ patient.patient_id }}</div>
                </div>
                
                <div class="patient-card-body">
                    <div class="quick-stats">
                        <span class="quick-stat">
                            <i class="fas fa-birthday-cake me-1"></i>{{ patient.age }} years
                        </span>
                        <span class="quick-stat">
                            <i class="fas fa-tint me-1"></i>{{ patient.blood_group|default:"Unknown" }}
                        </span>
                        {% if patient.is_emergency %}
                        <span class="emergency-indicator">
                            <i class="fas fa-exclamation-triangle me-1"></i>Emergency
                        </span>
                        {% endif %}
                    </div>
                    
                    <div class="patient-info-grid">
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Phone</div>
                                <div class="info-value">{{ patient.phone|default:"Not provided" }}</div>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Email</div>
                                <div class="info-value">{{ patient.email|default:"Not provided"|truncatechars:20 }}</div>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-calendar"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Last Visit</div>
                                <div class="info-value">{{ patient.last_visit|date:"M d, Y"|default:"Never" }}</div>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Appointments</div>
                                <div class="info-value">{{ patient.appointment_count|default:0 }} total</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <a href="{% url 'patients:detail' patient.id %}" class="btn btn-sm btn-outline-primary btn-action">
                            <i class="fas fa-eye me-1"></i>View
                        </a>
                        <a href="{% url 'patients:edit' patient.id %}" class="btn btn-sm btn-outline-secondary btn-action">
                            <i class="fas fa-edit me-1"></i>Edit
                        </a>
                        <a href="{% url 'appointments:create' %}?patient={{ patient.id }}" class="btn btn-sm btn-outline-success btn-action">
                            <i class="fas fa-calendar-plus me-1"></i>Appointment
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <div class="empty-state">
                    <i class="fas fa-users"></i>
                    <h5>No Patients Found</h5>
                    <p>Try adjusting your search criteria or add a new patient</p>
                    <a href="{% url 'patients:create' %}" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i>Add First Patient
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- List View -->
        <div x-show="currentView === 'list'" class="table-view">
            {% for patient in patients %}
            <div class="patient-list-item" data-patient-id="{{ patient.id }}">
                <div class="patient-list-avatar">
                    {{ patient.first_name.0 }}{{ patient.last_name.0 }}
                </div>
                
                <div class="patient-list-info">
                    <div class="patient-list-name">{{ patient.get_full_name }}</div>
                    <div class="patient-list-details">
                        <span><i class="fas fa-id-card me-1"></i>{{ patient.patient_id }}</span>
                        <span><i class="fas fa-phone me-1"></i>{{ patient.phone|default:"N/A" }}</span>
                        <span><i class="fas fa-birthday-cake me-1"></i>{{ patient.age }} years</span>
                        <span><i class="fas fa-tint me-1"></i>{{ patient.blood_group|default:"Unknown" }}</span>
                        <span><i class="fas fa-calendar me-1"></i>{{ patient.last_visit|date:"M d, Y"|default:"Never" }}</span>
                    </div>
                </div>
                
                <div class="patient-list-actions">
                    <a href="{% url 'patients:detail' patient.id %}" 
                       class="btn btn-sm btn-outline-primary"
                       data-bs-toggle="tooltip" title="View Details">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a href="{% url 'patients:edit' patient.id %}" 
                       class="btn btn-sm btn-outline-secondary"
                       data-bs-toggle="tooltip" title="Edit Patient">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'appointments:create' %}?patient={{ patient.id }}" 
                       class="btn btn-sm btn-outline-success"
                       data-bs-toggle="tooltip" title="Book Appointment">
                        <i class="fas fa-calendar-plus"></i>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" 
                                type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'patients:medical_history' patient.id %}">
                                <i class="fas fa-history me-2"></i>Medical History
                            </a></li>
                            <li><a class="dropdown-item" href="{% url 'billing:patient_bills' patient.id %}">
                                <i class="fas fa-file-invoice me-2"></i>Bills
                            </a></li>
                            <li><a class="dropdown-item" href="#">
                                <i class="fas fa-print me-2"></i>Print Card
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">
                                <i class="fas fa-trash me-2"></i>Archive
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="empty-state">
                <i class="fas fa-users"></i>
                <h5>No Patients Found</h5>
                <p>Try adjusting your search criteria or add a new patient</p>
                <a href="{% url 'patients:create' %}" class="btn btn-primary">
                    <i class="fas fa-user-plus me-2"></i>Add First Patient
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Pagination -->
    {% if is_paginated %}
    <nav aria-label="Patients pagination" class="mt-4">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>
            {% endif %}
            
            {% for num in page_obj.paginator.page_range %}
            <li class="page-item {% if page_obj.number == num %}active{% endif %}">
                <a class="page-link" href="?page={{ num }}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}">{{ num }}</a>
            </li>
            {% endfor %}
            
            {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% endif %}
</div>
{% endblock %}

{% block extra_js %}
<script>
    function patientManager() {
        return {
            currentView: 'grid',
            selectedPatients: [],
            
            init() {
                // Load view preference from localStorage
                this.currentView = localStorage.getItem('patientViewMode') || 'grid';
                this.setupEventListeners();
            },
            
            switchView(viewType) {
                this.currentView = viewType;
                localStorage.setItem('patientViewMode', viewType);
            },
            
            setupEventListeners() {
                // Patient card click handling
                document.addEventListener('click', (e) => {
                    const patientCard = e.target.closest('.patient-card, .patient-list-item');
                    if (patientCard && !e.target.closest('.btn, .dropdown')) {
                        const patientId = patientCard.dataset.patientId;
                        window.location.href = `/patients/${patientId}/`;
                    }
                });
            }
        }
    }

    // Real-time search and filtering
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-refresh patient data every 2 minutes
        setInterval(() => {
            if (document.querySelector('input[name="q"]').value === '') {
                htmx.trigger('#patientsList', 'refresh');
            }
        }, 120000);
        
        // Initialize tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });

    // Export functionality
    function exportPatients(format) {
        const searchParams = new URLSearchParams(window.location.search);
        searchParams.set('export', format);
        window.location.href = '?' + searchParams.toString();
    }
</script>

        // Initialize patients functionality
        if (typeof initPatients === 'function') {
            initPatients();
        }
    });
