{% block content %}
<div x-data="ipdManager()" x-init="init()">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 mb-1">
                <i class="fas fa-bed me-3 text-primary"></i>IPD Management
            </h1>
            <p class="text-muted mb-0">Inpatient department and bed management system</p>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-primary" onclick="refreshData()">
                <i class="fas fa-sync-alt me-2"></i>Refresh
            </button>
            <a href="{% url 'ipd:admission' %}" class="btn btn-success">
                <i class="fas fa-user-plus me-2"></i>New Admission
            </a>
            <a href="{% url 'ipd:discharge' %}" class="btn btn-warning">
                <i class="fas fa-sign-out-alt me-2"></i>Discharge Patient
            </a>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <h6 class="mb-3">
            <i class="fas fa-bolt me-2"></i>Quick Actions
        </h6>
        <div class="quick-actions-grid">
            <a href="{% url 'ipd:admission' %}" class="quick-action-card">
                <div class="quick-action-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h6>New Admission</h6>
                <p class="text-muted small mb-0">Admit new patient</p>
            </a>
            
            <a href="{% url 'ipd:bed_allocation' %}" class="quick-action-card">
                <div class="quick-action-icon">
                    <i class="fas fa-bed"></i>
                </div>
                <h6>Bed Management</h6>
                <p class="text-muted small mb-0">Allocate & manage beds</p>
            </a>
            
            <a href="{% url 'ipd:discharge_summary' %}" class="quick-action-card">
                <div class="quick-action-icon">
                    <i class="fas fa-file-medical"></i>
                </div>
                <h6>Discharge Summary</h6>
                <p class="text-muted small mb-0">Generate summaries</p>
            </a>
            
            <a href="{% url 'ipd:nursing_notes' %}" class="quick-action-card">
                <div class="quick-action-icon">
                    <i class="fas fa-notes-medical"></i>
                </div>
                <h6>Nursing Notes</h6>
                <p class="text-muted small mb-0">Patient care notes</p>
            </a>
            
            <a href="{% url 'ipd:medication_chart' %}" class="quick-action-card">
                <div class="quick-action-icon">
                    <i class="fas fa-pills"></i>
                </div>
                <h6>Medication Chart</h6>
                <p class="text-muted small mb-0">Medicine administration</p>
            </a>
        </div>
    </div>

    <!-- Bed Status Legend -->
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color bg-success"></div>
            <span>Available</span>
        </div>
        <div class="legend-item">
            <div class="legend-color bg-danger"></div>
            <span>Occupied</span>
        </div>
        <div class="legend-item">
            <div class="legend-color bg-warning"></div>
            <span>Maintenance</span>
        </div>
        <div class="legend-item">
            <div class="legend-color bg-info"></div>
            <span>Reserved</span>
        </div>
    </div>

    <!-- Ward Overview -->
    <div class="ward-overview">
        {% for ward in wards %}
        <div class="ward-card">
            <div class="ward-header {{ ward.type|lower }}">
                <div class="ward-title">{{ ward.name }}</div>
                <div class="ward-capacity">{{ ward.occupied_beds }}/{{ ward.total_beds }} beds</div>
                <div class="occupancy-badge {% if ward.occupancy_rate > 85 %}occupancy-high{% endif %}">
                    {{ ward.occupancy_rate }}%
                </div>
            </div>
            
            <div class="ward-body">
                <div class="ward-stats">
                    <div class="stat-item">
                        <div class="stat-number">{{ ward.available_beds }}</div>
                        <div class="stat-label">Available</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">{{ ward.occupied_beds }}</div>
                        <div class="stat-label">Occupied</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">{{ ward.maintenance_beds }}</div>
                        <div class="stat-label">Maintenance</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">{{ ward.reserved_beds }}</div>
                        <div class="stat-label">Reserved</div>
                    </div>
                </div>
                
                <div class="bed-grid">
                    {% for bed in ward.beds.all %}
                    <div class="bed-item bed-{{ bed.status|lower }}" 
                         data-bed-id="{{ bed.id }}"
                         onclick="showBedDetails({{ bed.id }})">
                        {{ bed.number }}
                        {% if bed.patient %}
                        <div class="bed-tooltip">
                            {{ bed.patient.get_full_name }}<br>
                            Admitted: {{ bed.patient.admission_date|date:"M d" }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                
                <div class="ward-actions">
                    <a href="{% url 'ipd:ward_details' ward.id %}" class="btn btn-outline-primary btn-ward">
                        <i class="fas fa-eye me-1"></i>View Details
                    </a>
                    <a href="{% url 'ipd:bed_allocation' %}?ward={{ ward.id }}" class="btn btn-outline-success btn-ward">
                        <i class="fas fa-bed me-1"></i>Manage Beds
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="empty-state">
                <i class="fas fa-hospital"></i>
                <h5>No Wards Available</h5>
                <p>Configure ward setup to begin IPD management</p>
                <a href="{% url 'ipd:ward_setup' %}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Setup Wards
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Search and Filters -->
    <div class="filters-section">
        <h6 class="mb-3">
            <i class="fas fa-filter me-2"></i>Patient Filters
        </h6>
        <form class="filters-grid" hx-get="{% url 'ipd:patient_list' %}" hx-target="#patientsList" hx-trigger="submit, change">
            <div class="search-input-wrapper">
                <input type="text" 
                       name="search" 
                       class="form-control" 
                       placeholder="Search patients..."
                       value="{{ request.GET.search }}"
                       hx-get="{% url 'ipd:patient_list' %}"
                       hx-target="#patientsList"
                       hx-trigger="keyup changed delay:300ms">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div>
                <label class="form-label">Ward</label>
                <select name="ward" class="form-select">
                    <option value="">All Wards</option>
                    {% for ward in wards %}
                    <option value="{{ ward.id }}" {% if request.GET.ward == ward.id|stringformat:"s" %}selected{% endif %}>
                        {{ ward.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="">All Statuses</option>
                    <option value="STABLE" {% if request.GET.status == 'STABLE' %}selected{% endif %}>Stable</option>
                    <option value="CRITICAL" {% if request.GET.status == 'CRITICAL' %}selected{% endif %}>Critical</option>
                    <option value="OBSERVATION" {% if request.GET.status == 'OBSERVATION' %}selected{% endif %}>Observation</option>
                    <option value="RECOVERY" {% if request.GET.status == 'RECOVERY' %}selected{% endif %}>Recovery</option>
                </select>
            </div>
            
            <div>
                <label class="form-label">Doctor</label>
                <select name="doctor" class="form-select">
                    <option value="">All Doctors</option>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.id }}" {% if request.GET.doctor == doctor.id|stringformat:"s" %}selected{% endif %}>
                        Dr. {{ doctor.get_full_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="form-label">Admission Date</label>
                <div class="d-flex gap-2">
                    <input type="date" name="date_from" class="form-control" value="{{ request.GET.date_from }}">
                    <input type="date" name="date_to" class="form-control" value="{{ request.GET.date_to }}">
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search me-1"></i>Filter
                </button>
                <a href="{% url 'ipd:patient_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-1"></i>Clear
                </a>
            </div>
        </form>
    </div>

    <!-- Patients List -->
    <div id="patientsList">
        <div class="row g-3">
            {% for patient in patients %}
            <div class="col-lg-6 col-xl-4">
                <div class="patient-card" data-patient-id="{{ patient.id }}">
                    <div class="patient-header">
                        <div class="patient-avatar">
                            {{ patient.first_name.0 }}{{ patient.last_name.0 }}
                        </div>
                        <div class="patient-info">
                            <div class="patient-name">{{ patient.get_full_name }}</div>
                            <div class="patient-details">
                                <span><i class="fas fa-id-card me-1"></i>{{ patient.patient_id }}</span>
                                <span><i class="fas fa-birthday-cake me-1"></i>{{ patient.age }} years</span>
                                <span><i class="fas fa-bed me-1"></i>Bed {{ patient.current_bed.number }}</span>
                            </div>
                        </div>
                        <div class="patient-status status-{{ patient.status|lower }}">
                            {{ patient.get_status_display }}
                        </div>
                    </div>
                    
                    <div class="patient-body">
                        <div class="medical-info">
                            <div class="info-item">
                                <div class="info-label">Admission Date</div>
                                <div class="info-value">{{ patient.admission_date|date:"M d, Y" }}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Doctor</div>
                                <div class="info-value">Dr. {{ patient.attending_doctor.get_full_name }}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Diagnosis</div>
                                <div class="info-value">{{ patient.primary_diagnosis|truncatechars:30 }}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Days Admitted</div>
                                <div class="info-value">{{ patient.days_admitted }} days</div>
                            </div>
                        </div>
                        
                        {% if patient.latest_vitals %}
                        <div class="vitals-grid">
                            <div class="vital-item {% if patient.latest_vitals.temperature_normal %}vital-normal{% else %}vital-abnormal{% endif %}">
                                <div class="vital-icon">
                                    <i class="fas fa-thermometer-half"></i>
                                </div>
                                <div class="vital-value">{{ patient.latest_vitals.temperature }}Â°F</div>
                                <div class="vital-label">Temperature</div>
                            </div>
                            <div class="vital-item {% if patient.latest_vitals.bp_normal %}vital-normal{% else %}vital-abnormal{% endif %}">
                                <div class="vital-icon">
                                    <i class="fas fa-heartbeat"></i>
                                </div>
                                <div class="vital-value">{{ patient.latest_vitals.blood_pressure }}</div>
                                <div class="vital-label">Blood Pressure</div>
                            </div>
                            <div class="vital-item {% if patient.latest_vitals.pulse_normal %}vital-normal{% else %}vital-abnormal{% endif %}">
                                <div class="vital-icon">
                                    <i class="fas fa-heart"></i>
                                </div>
                                <div class="vital-value">{{ patient.latest_vitals.pulse }} bpm</div>
                                <div class="vital-label">Pulse</div>
                            </div>
                            <div class="vital-item {% if patient.latest_vitals.oxygen_normal %}vital-normal{% else %}vital-abnormal{% endif %}">
                                <div class="vital-icon">
                                    <i class="fas fa-lungs"></i>
                                </div>
                                <div class="vital-value">{{ patient.latest_vitals.oxygen_saturation }}%</div>
                                <div class="vital-label">O2 Sat</div>
                            </div>
                        </div>
                        {% endif %}
                        
                        <div class="action-buttons">
                            <a href="{% url 'ipd:patient_detail' patient.id %}" class="btn btn-sm btn-outline-primary btn-action">
                                <i class="fas fa-eye me-1"></i>View
                            </a>
                            <a href="{% url 'ipd:nursing_notes' patient.id %}" class="btn btn-sm btn-outline-info btn-action">
                                <i class="fas fa-notes-medical me-1"></i>Notes
                            </a>
                            <a href="{% url 'ipd:medication_chart' patient.id %}" class="btn btn-sm btn-outline-success btn-action">
                                <i class="fas fa-pills me-1"></i>Meds
                            </a>
                            <div class="dropdown w-100">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'ipd:vitals_chart' patient.id %}">
                                        <i class="fas fa-chart-line me-2"></i>Vitals Chart
                                    </a></li>
                                    <li><a class="dropdown-item" href="{% url 'ipd:discharge_planning' patient.id %}">
                                        <i class="fas fa-clipboard-check me-2"></i>Discharge Planning
                                    </a></li>
                                    <li><a class="dropdown-item" href="{% url 'ipd:transfer_bed' patient.id %}">
                                        <i class="fas fa-exchange-alt me-2"></i>Transfer Bed
                                    </a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'ipd:emergency_contact' patient.id %}">
                                        <i class="fas fa-phone me-2"></i>Emergency Contact
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <div class="empty-state">
                    <i class="fas fa-user-injured"></i>
                    <h5>No Patients Found</h5>
                    <p>No inpatients match your search criteria</p>
                    <a href="{% url 'ipd:admission' %}" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i>Admit New Patient
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Pagination -->
    {% if is_paginated %}
    <nav aria-label="Patients pagination" class="mt-4">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>
            {% endif %}
            
            {% for num in page_obj.paginator.page_range %}
            <li class="page-item {% if page_obj.number == num %}active{% endif %}">
                <a class="page-link" href="?page={{ num }}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}">{{ num }}</a>
            </li>
            {% endfor %}
            
            {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% endif %}
</div>

<!-- Bed Details Modal -->

</div>
{% endblock %}

                    const patientCard = e.target.closest('.patient-card');

                        const patientId = patientCard.dataset.patientId;
                        window.location.href = `/ipd/patient/${patientId}/`;
                    }
                });
            },
            
            startRealTimeUpdates() {
                // Update bed status every 30 seconds
                setInterval(() => {
                    this.updateBedStatus();
                }, 30000);
                
                // Update vital signs every 2 minutes
                setInterval(() => {
                    this.updateVitalSigns();
                }, 120000);
            },
            
            updateBedStatus() {
                fetch('/ipd/api/bed-status/')
                    .then(response => response.json())
                    .then(data => {
                        data.beds.forEach(bed => {
                            const bedElement = document.querySelector(`[data-bed-id="${bed.id}"]`);
                            if (bedElement) {
                                bedElement.className = `bed-item bed-${bed.status.toLowerCase()}`;
                            }
                        });
                    });
            },
            
            updateVitalSigns() {
                fetch('/ipd/api/latest-vitals/')
                    .then(response => response.json())
                    .then(data => {
                        data.vitals.forEach(vital => {
                            this.updatePatientVitals(vital.patient_id, vital);
                        });
                    });
            },
            
            updatePatientVitals(patientId, vitals) {
                const patientCard = document.querySelector(`[data-patient-id="${patientId}"]`);
                if (patientCard) {
                    // Update vital signs display
                    const vitalElements = patientCard.querySelectorAll('.vital-item');
                    // Update logic here
                }
            }
        }
    }

    function showBedDetails(bedId) {
        fetch(`/ipd/api/bed/${bedId}/`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('bedDetailsContent').innerHTML = generateBedDetailsHTML(data);
                new bootstrap.Modal(document.getElementById('bedDetailsModal')).show();
            });
    }

    function generateBedDetailsHTML(bedData) {
        let html = `
            <div class="row">
                <div class="col-md-6">
                    <h6>Bed Information</h6>
                    <p><strong>Number:</strong> ${bedData.number}</p>
                    <p><strong>Ward:</strong> ${bedData.ward.name}</p>
                    <p><strong>Type:</strong> ${bedData.type}</p>
                    <p><strong>Status:</strong> <span class="badge bg-${getBadgeColor(bedData.status)}">${bedData.status}</span></p>
                </div>
                <div class="col-md-6">
        `;
        
        if (bedData.patient) {
            html += `
                <h6>Current Patient</h6>
                <p><strong>Name:</strong> ${bedData.patient.name}</p>
                <p><strong>ID:</strong> ${bedData.patient.patient_id}</p>
                <p><strong>Admission Date:</strong> ${bedData.patient.admission_date}</p>
                <p><strong>Doctor:</strong> Dr. ${bedData.patient.doctor}</p>
            `;
        } else {
            html += `
                <h6>Bed Available</h6>
                <p>This bed is currently available for allocation.</p>
            `;
        }
        
        html += `
                </div>
            </div>
        `;
        
        return html;
    }

    function getBadgeColor(status) {
        const colors = {
            'AVAILABLE': 'success',
            'OCCUPIED': 'danger',
            'MAINTENANCE': 'warning',
            'RESERVED': 'info'
        };
        return colors[status] || 'secondary';
    }

    function refreshData() {
        showNotification('Refreshing IPD data...', 'info');
        
        setTimeout(() => {
            showNotification('Data refreshed successfully', 'success');
            location.reload();
        }, 1500);
    }

    // Initialize tooltips
    document.addEventListener('DOMContentLoaded', function() {
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });

    // Real-time notifications for critical patients
    function checkCriticalPatients() {
        fetch('/ipd/api/critical-alerts/')
            .then(response => response.json())
            .then(data => {
                if (data.alerts.length > 0) {
                    data.alerts.forEach(alert => {
                        showNotification(alert.message, 'warning', 10000);
                    });
                }
            });
    }

    // Check for critical patients every 5 minutes
    setInterval(checkCriticalPatients, 300000);
