<!-- pharmaceuticals/bill_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaceutical Bills</title>
</head>
<body>
    <h1>Pharmaceutical Bills</h1>
    <ul>
        {% for bill in bills %}
            <li>
                <a href="{% url 'bill_detail' bill.id %}">Bill #{{ bill.id }} - {{ bill.customer_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
