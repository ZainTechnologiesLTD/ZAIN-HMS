  <div class="d-flex align-items-center">
    <i class="bi bi-shield-lock-fill me-2"></i>
    <div>
      <strong>{% trans "Protect your account" %}:</strong> {% trans "Enable twoâ€‘factor authentication to add an extra layer of security." %}
    </div>
  </div>

    <a href="{% url 'dashboard:setup_2fa' %}" class="btn btn-sm btn-primary">{% trans "Enable 2FA" %}</a>
    <button type="button" class="btn btn-sm btn-outline-secondary" id="dismiss-2fa-banner">{% trans "Dismiss" %}</button>
  </div>

{% endif %}
