<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <defs>
    <linearGradient id="gdprGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" rx="8" fill="#faf5ff" stroke="#e9d5ff" stroke-width="2"/>
  
  <!-- GDPR Icon -->
  <g transform="translate(15, 15)">
    <rect x="5" y="10" width="30" height="20" rx="3" fill="url(#gdprGradient)" stroke="#7c3aed" stroke-width="1"/>
    <!-- Lock symbol -->
    <rect x="15" y="18" width="10" height="8" fill="white" rx="1"/>
    <circle cx="20" cy="15" r="3" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- GDPR Text -->
  <text x="60" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7c3aed">
    GDPR
  </text>
  <text x="60" y="47" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Alignment
  </text>
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">
    Data Protection
  </text>
</svg>