<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <defs>
    <linearGradient id="isoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" rx="8" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2"/>
  
  <!-- ISO Shield Icon -->
  <g transform="translate(15, 15)">
    <circle cx="25" cy="25" r="20" fill="url(#isoGradient)" stroke="#059669" stroke-width="2"/>
    <!-- ISO Symbol -->
    <text x="25" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ISO</text>
    <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">27001</text>
  </g>
  
  <!-- ISO Text -->
  <text x="65" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">
    ISO 27001
  </text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Practices
  </text>
  <text x="65" y="58" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">
    Information Security
  </text>
</svg>