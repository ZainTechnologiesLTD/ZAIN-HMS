{% extends 'base_dashboard.html' %}

{% block content %}
<div class="container my-5">
  <h1>Add New Diagnostic Test</h1>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="patient">Patient</label>
      <select name="patient" id="patient" class="form-control" required>
        <option value="">Select Patient</option>
        {% for patient in patients %}
        <option value="{{ patient.id }}">{{ patient }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="referred_doctor">Referred Doctor</label>
      <select name="referred_doctor" id="referred_doctor" class="form-control" required>
        <option value="">Select Doctor</option>
        {% for doctor in doctors %}
        <option value="{{ doctor.id }}">{{ doctor }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="test_name">Test Name</label>
      <input type="text" name="test_name" id="test_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" id="description" class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" name="price" id="price" class="form-control" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
