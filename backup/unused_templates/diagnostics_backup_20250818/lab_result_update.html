{% extends 'base_dashboard.html' %}

{% block content %}
<div class="container my-5">
  <h1>Update Lab Result</h1>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="patient">Patient</label>
      <select name="patient" id="patient" class="form-control" required>
        <option value="{{ lab_result.patient.id }}">{{ lab_result.patient }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="test">Test</label>
      <select name="test" id="test" class="form-control" required>
        <option value="{{ lab_result.test.id }}">{{ lab_result.test }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="result">Result</label>
      <textarea name="result" id="result" class="form-control" rows="3" required>{{ lab_result.result }}</textarea>
    </div>
    <div class="form-group">
      <label for="parameters">Parameters</label>
      <input type="text" name="parameters" id="parameters" class="form-control" value="{{ lab_result.parameters }}" required>
    </div>
    <div class="form-group">
      <label for="date_performed">Date Performed</label>
      <input type="datetime-local" name="date_performed" id="date_performed" class="form-control" value="{{ lab_result.date_performed|date:'Y-m-d\TH:i' }}" required>
    </div>
    <div class="form-group">
      <label for="technician">Technician</label>
      <input type="text" name="technician" id="technician" class="form-control" value="{{ lab_result.technician }}" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
